<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>News Quest â€” Home</title>
  <style>


    :root{
      --menubar-bg: rgba(92,100,102,0.86);
      --panel-bg: rgba(255,255,255,0.92);
      --accent: #ffd34d;
      --dark: #111;
      --pixel-border: 5px;
      --ui-font: 'Courier New', monospace;
    }

    html,body{height:100%;margin:0;padding:0;background:#000;font-family:var(--ui-font);}

    /* background */
    body{
      background-image: url('office.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    /* make images crisp & "pixel-y" */
    img{image-rendering: pixelated;}

    /* top menubar */
    .menubar{
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      height: 56px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:8px 14px;
      background: var(--menubar-bg);
      border: var(--pixel-border) solid #000;
      box-shadow: 8px 8px 0 #000;
      z-index:1000;
    }

    .menubar .left{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .logo-small{height:36px;width:auto}

    .menubar .title-small{
      color:#fff;
      font-size:18px;
      letter-spacing:2px;
      text-transform:uppercase;
      text-shadow:2px 2px 0 #000;
    }

    .menubar .right{display:flex;gap:10px}

    /* apply same styling to buttons and simple links in the menubar */
    .menubar button, .menubar a.menulink{
      background: linear-gradient(#e9e9e9,#cfcfcf);
      padding:8px 12px;
      border:4px solid #000;
      font-family:var(--ui-font);
      font-size:14px;
      cursor:pointer;
      text-transform:uppercase;
      letter-spacing:1px;
      box-shadow:4px 4px 0 #000;
      text-decoration:none;
      color: #000;
      display:inline-block;
    }

    .menubar button:active, .menubar a.menulink:active{transform:translateY(2px)}

    /* centered hero */
    .hero{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none; /* allow buttons only where intended */
    }

    .panel{
      pointer-events:auto; /* re-enable inside */
      width:80vw;
      max-width:980px;
      min-height:60vh;
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(245,245,245,0.95));
      border: var(--pixel-border) solid #000;
      box-shadow: 14px 14px 0 #000;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:24px;
      padding:24px;
      text-align:center;
    }

    /* Big pixel-y headline */
    h1{
      margin:0;
      font-size:64px;
      line-height:0.9;
      color:var(--dark);
      letter-spacing:6px;
      text-transform:uppercase;
      text-shadow: 3px 3px 0 #000, 6px 6px 0 rgba(0,0,0,0.18);
      user-select:none;
    }

    /* subtle subtitle */
    .subtitle{font-size:19px;color:#333;letter-spacing:2px}

    /* Start button (styled link) */
    .start-btn{
      --padX: 40px;
      --padY: 22px;
      background: linear-gradient(#ffd86b,#ffb84d);
      padding: var(--padY) var(--padX);
      font-size:28px;
      border:6px solid #000;
      box-shadow: 10px 10px 0 #000;
      cursor:pointer;
      font-family:var(--ui-font);
      text-transform:uppercase;
      letter-spacing:4px;
      pointer-events:auto;
      text-decoration:none;
      color:#000;
      display:inline-block;
    }

    .start-btn:hover{transform:translateY(-4px)}
    .start-btn:active{transform:translateY(2px)}

    /* small helper under start */
   

    /* decorative character at bottom-left */
    #mc{
      position:absolute;
      bottom:8px;
      left:8px;
      transform:none;
      z-index:900;
      pointer-events:none;
    }
    #mc img{height:36vh;max-height:320px}

    /* simple info modal (static without JS) */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);z-index:2000}
    .modal .card{width:80%;max-width:520px;background:var(--panel-bg);padding:18px;border:6px solid #000;box-shadow:12px 12px 0 #000}
    .modal .card h3{margin-top:0}

    /* responsive tweaks */
    @media (max-width:640px){
      h1{font-size:36px}
      .start-btn{font-size:20px;padding:14px 22px}
      .menubar{height:52px;padding:6px}
      .menubar .title-small{font-size:14px}
    }

  </style>
</head>
<body>

  <!-- Menubar -->
  <div class="menubar" role="navigation" aria-label="Main menu">
    <div class="left">
      <img src="logo.png" alt="News Quest logo" class="logo-small" onerror="this.style.display='none'"/>
      <div class="title-small">News Quest</div>
    </div>

    <div class="right">
      <!-- Profile and Info are plain links so no JavaScript is required -->
      <a class="menulink" href="profile.html" aria-label="Profile">Profile</a>
      <a class="menulink" href="leaderboard.html" aria-label="leaderboard">leaderboard</a>
    </div>
  </div>

  <!-- Center hero panel -->
  <main class="hero" role="main">
    <section class="panel" aria-labelledby="hq-title">
      <h1 id="hq-title">News Quest</h1>
      <div class="subtitle">Learn how news, bias and tone change the story. Play short challenges, level up your critical reading skills, and unlock story paths.</div>

      <!-- Start is a normal link to levels.html (no JS required) -->
      <a id="startBtn" class="start-btn" aria-label="Start game" href="levels.html">Start</a>
    
    </section>
  </main>

  
  <div id="mc">
    <img src="mc1.png" alt="Main character" />
  </div>


  

</body>
</html>
