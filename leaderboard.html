<body>
  <button id="backButton" onclick="window.location.href='index.html'">Back</button>

    <div id="authForm"> 
        <div id="content_container">

              </div>

                    <input type="email" placeholder="email" id="userEmail">
                    <input type="password" placeholder="password" id="userPassword">

                        <button id="signUpButton">Sign Up</button>
                        <button id="signInButton">Sign In</button>

      </div>

<div id="content">
<button  id="signOutButton">Sign Out</button> 

  <div id="board">
   
    <h1>leader Board</h1>
    

    <div id="displayLeaders"> </div>
  </div>
</div> 
</body>



<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
import {  getAuth,createUserWithEmailAndPassword,signInWithEmailAndPassword,onAuthStateChanged,signOut, sendPasswordResetEmail} from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
import { getFirestore, collection, getDocs, query, orderBy, limit  } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";



const firebaseConfig = {
    apiKey: "AIzaSyD5ejSYsZrL6UIXtC5aksOZuAvCC_UiGt4",
    authDomain: "tech2025-2ad90.firebaseapp.com",
    projectId: "tech2025-2ad90",
    storageBucket: "tech2025-2ad90.appspot.com",
    messagingSenderId: "80121578021",
    appId: "1:80121578021:web:XXXXXXXXXXXX"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app); 


// get input and button elements
const userEmail = document.getElementById("userEmail"); // email input
const userPassword = document.getElementById("userPassword"); // password input
const authForm = document.getElementById("authForm"); // login/signup form
const content = document.getElementById("content"); // conent container
const signUpButton = document.getElementById("signUpButton"); // sign up button
const signInButton = document.getElementById("signInButton"); // sign in button



// Sign up 
const userSignUp = async () => {
  const signUpEmail = userEmail.value; // get input email value
  const signUpPassword = userPassword.value; // get input password value
  try {
      await createUserWithEmailAndPassword(auth, signUpEmail, signUpPassword); // create account
      alert("Your account has been created!"); // notify user
  } catch(e){
      alert(e.message); // show error
  }
}

// sign in 
const userSignIn = async () => {
  const signInEmail = userEmail.value; // get input email value
  const signInPassword = userPassword.value; // get input password value
  try {
     await signInWithEmailAndPassword(auth, signInEmail, signInPassword); // sign in
  } catch (error) {
    alert("wrong email or Password"); // error message
  }
}

// check auth state and update UI
function checkAuthState() {
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      authForm.style.visibility = 'hidden'; // hide form
      content.style.display = 'block'; // show levels
      loadLeaderboard(); 
      
    } else {
      authForm.style.visibility = 'visible'; // show form
      content.style.display = 'none'; // hide levels
   
      
    }
  });
} 



const loadLeaderboard = async () => {
  const displayLeaders = document.getElementById("displayLeaders"); //get DisplayLeaders div from the DOM


  try {
    const leaderboardRef = collection(db, "level8Leaderboard");
    const q = query(leaderboardRef, orderBy("score", "desc"), limit(10)); // get the top 10 results
    const snapshot = await getDocs(q);

    if (snapshot.empty) { // if not data avaliable 
      displayLeaders.innerHTML = "<p>No scores yet.</p>";
      return;
    }

    let html = "<ol>";
    snapshot.forEach(docSnap => { // for each score 
      const data = docSnap.data();
      html += `<li><span class="name">${data.name}</span><span class="score">${data.score}</span></li>`; //display name and score 
    });
    html += "</ol>";

    displayLeaders.innerHTML = html;
  } catch (err) { // catch error 
    console.error("loadLeaderboard error:", err);
    displayLeaders.innerHTML = "<p>Failed to load leaderboard.</p>";
  }
};







// user sign out
const userSignOut = async() => {
  await signOut(auth); // sign out user
}

// check auth state on page load
checkAuthState();

// add event listeners
signUpButton.addEventListener('click', userSignUp); // sign up
signInButton.addEventListener('click', userSignIn); // sign in
signOutButton.addEventListener('click', userSignOut); // sign out


</script>
